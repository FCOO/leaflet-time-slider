<body>
	<div id="map" style="position:absolute; top:100; width: 800px; height: 600px"></div>
	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-time-slider.js"></script>
	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'leaflet-time-slider - Example',
/*			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery � <a href="http://mapbox.com">Mapbox</a>',*/
			id: 'mapbox.streets'
		}).addTo(map);

		var lang = 'da';

		if (window.moment){
			if (lang == 'da'){
				window.moment.locale('en', {
				  months       : ['januar','februar','marts','april','maj','juni','juli','august','september','oktober','november','december'],
			    monthsShort  : ['jan','feb','mar','apr','maj','jun','jul','aug','sep','okt','nov','dec'],
				  weekdays     : ['søndag','mandag','tirsdag','onsdag','torsdag','fredag','lørdag'],
					weekdaysShort: ['søn','man','tir','ons','tor','fre','lør'],
				  weekdaysMin  : ['sø','ma','ti','on','to','fr','lø']
			  });			
		  } 
			else {
				window.moment.locale('en', {
					months       : ['January','February','March','April','May','June','July','August','September','October','November','December'],
				  monthsShort  : ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
					weekdays     : ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],
			    weekdaysShort: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'],
				  weekdaysMin  : ['Su','Mo','Tu','We','Th','Fr','Sa']
		   });			
		  }
		}


		var testTimeSliderControl = new L.Control.TimeSlider({
			lang: lang,
			position: 'topright',
			defaultMinimized: false,
			minMoment: moment(), 
			maxMoment: moment().add(2, 'd'), 
			from: 9,
			step: 1,
			callback: function( result ){ 
									console.log(result);
									//callback( 'datetime', result.fromMoment.toISOString() );
								} 
		})
			.addTo(map);

	</script>
