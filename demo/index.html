<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
    <title>fcoo.dk - leaflet-time-slider - Example</title>
    <meta charset="iso-8859-1" />
    <meta charset="iso-8859-1" /> <!-- OR "utf-8" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>
    <meta name='copyright' content='FCOO'>
    <meta name='owner' content='FCOO'>

    <link  href="bower_components.css" rel="stylesheet">
    <link  href="css/font-awesome.css" rel="stylesheet">
    <style>
        html, body, #map { width: 100%; height:100%; padding.0; margin: 0; }
    </style>

</head>

<body>
    <div id="map" XXstyle="position:absolute; top:100; width: 800px; height: 600px"></div>


    <script src="bower_components.js"></script>
    <script src="../src/leaflet-time-slider.js"></script>
    <script>
        i18next.init();
        i18next.changeLanguage('da');

        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors' }).addTo(map);

        var testTimeSliderControl = new L.Control.TimeSlider({
            lang            : 'da',
            position        : 'bottomcenter',
            defaultMinimized: false,
            displayAsLocal  : false,

            minMoment : moment().add(-1, 'd'),
            maxMoment : moment().add(2, 'd'),
            fromMoment: moment(),
            step      : 1,

            onChange     : function( result ){ console.log('callback', result.fromMoment.toISOString() ); },
            callbackLocal: function( displayAsLocal ){ console.log('callbackLocal', displayAsLocal); }
        })
        .addTo(map);

    </script>
</body>
</html>
